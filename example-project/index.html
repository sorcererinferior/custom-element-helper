    <style>
        howto-toggle-button {
            background-color: #eee;
            padding: 3px;
            cursor: default;
            user-select: none;
            border: 1px solid #333;
            border-radius: 3px;
            transition: background-color .2s ease;
        }

        howto-toggle-button[pressed],
        howto-toggle-button:not([disabled]):active {
            background-color: #999;
        }

        howto-toggle-button[disabled] {
            opacity: 0.35;
        }
    </style>

    <h1>Button below is our custom element</h1>
    <howto-toggle-button>Press me</howto-toggle-button>

        // LOOK HERE!!

        customElements.define("howto-toggle-button", HowToToggleButton);
    </script>
